<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stress Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            animation: popIn 1.5s ease;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .character {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            animation: float 3s ease-in-out infinite;
            background: url('https://img.icons8.com/color/100/000000/happy.png') no-repeat center/contain;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%); }
            100% { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        }

        @keyframes popIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Stress Detection</h1>
        <p>Analyze and monitor your stress levels with ease and accuracy!</p>
        <a href="/login/" class="btn">Login</a>
        <a href="/signup/" class="btn">Sign Up</a>
        <div class="character"></div>
    </div>
</body>
</html>
